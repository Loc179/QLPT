<div class="p-2 grid grid-cols-1 gap-6 lg:grid-cols-3">
  <!-- Pie Chart -->
  <div class="bg-white rounded-2xl shadow p-4">
    <h3 class="text-lg font-semibold mb-2">Tình trạng phòng</h3>
    <canvas baseChart
      [data]="pieChartData"
      [type]="pieChartType">
    </canvas>
  </div>

  <!-- Bar Chart -->
  <div class="bg-white rounded-2xl shadow p-4">
    <h3 class="text-lg font-semibold mb-2">Doanh thu theo tháng</h3>
    <canvas baseChart
      [data]="barChartData"
      [options]="barChartOptions"
      [type]="'bar'">
    </canvas>
  </div>

  <!-- Line Chart -->
  <div class="bg-white rounded-2xl shadow p-4 col-span-1 lg:col-span-2">
    <h3 class="text-lg font-semibold mb-2">Số lượng người thuê theo thời gian</h3>
    <canvas baseChart
      [data]="lineChartData"
      [options]="lineChartOptions"
      [type]="'line'">
    </canvas>
  </div>
</div>
