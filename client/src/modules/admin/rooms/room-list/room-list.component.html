<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let room of rooms" class="bg-white rounded-lg shadow-md overflow-hidden">
      <div class="p-4 border-b border-gray-200">
        <div class="flex justify-between items-center">
          <h2 class="text-xl font-semibold text-gray-800">
            <i class="fas fa-home mr-2 text-gray-600"></i>{{ room.roomNumber }}
          </h2>
          <span
            class="text-sm px-2 py-1 rounded-full"
            [ngClass]="{
              'bg-green-100 text-green-800': room.occupancyStatus === 1,
              'bg-yellow-100 text-yellow-800': room.occupancyStatus === 0
            }">
            {{ room.occupancyStatus === 1 ? 'Có khách' : 'Trống' }}
          </span>
        </div>
      </div>
      <div class="p-4 bg-gray-50">
        <button class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-md transition duration-200 mb-3">
          Thêm khách
        </button>
        <div class="flex items-center justify-between mb-2">
          <div class="flex items-center text-gray-700">
            <i class="fas fa-user mr-2"></i>
            <span>{{ room.description || 'Khách' }}</span>
          </div>
          <span class="text-red-500 font-medium">{{ room.price | number }} VND</span>
        </div>
        <div class="grid grid-cols-3 gap-2 mt-4">
          <button class="flex justify-center items-center bg-blue-500 hover:bg-blue-600 text-white py-2 px-3 rounded">
            <i class="fas fa-edit mr-1"></i><span class="text-sm">Sửa</span>
          </button>
          <button class="flex justify-center items-center bg-red-500 hover:bg-red-600 text-white py-2 px-3 rounded">
            <i class="fas fa-trash mr-1"></i><span class="text-sm">Xóa</span>
          </button>
          <button class="flex justify-center items-center bg-teal-500 hover:bg-teal-600 text-white py-2 px-3 rounded">
            <i class="fas fa-info-circle mr-1"></i><span class="text-sm">Chi tiết</span>
          </button>
        </div>
      </div>
    </div>
  </div>
