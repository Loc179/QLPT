<div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Detail Room</h2>

  <form [formGroup]="roomForm" class="space-y-4">
    <!-- Room Number Field -->
    <div>
      <label for="roomNumber" class="block text-sm font-medium text-gray-700">Room Number</label>
      <input type="number" id="roomNumber" readonly formControlName="roomNumber" 
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
      <div *ngIf="roomForm.get('roomNumber')?.invalid && (roomForm.get('roomNumber')?.dirty || roomForm.get('roomNumber')?.touched)"
           class="text-red-500 text-sm mt-1">
        <div *ngIf="roomForm.get('roomNumber')?.errors?.['required']">Room number is required</div>
        <div *ngIf="roomForm.get('roomNumber')?.errors?.['pattern']">Must be a valid number</div>
      </div>
    </div>

    <!-- Description Field -->
    <div>
      <label for="description" class="block text-sm font-medium text-gray-700">Description (Optional)</label>
      <textarea id="description" formControlName="description" rows="3" readonly
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"></textarea>
    </div>

    <!-- Price Field -->
    <div>
      <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
      <div class="mt-1 relative rounded-md shadow-sm">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <span class="text-gray-500 sm:text-sm">$</span>
        </div>
        <input type="number" id="price" formControlName="price" readonly
               class="block w-full pl-7 pr-12 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"
               placeholder="0.00">
        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
          <span class="text-gray-500 sm:text-sm">VND</span>
        </div>
      </div>
      <div *ngIf="roomForm.get('price')?.invalid && (roomForm.get('price')?.dirty || roomForm.get('price')?.touched)"
           class="text-red-500 text-sm mt-1">
        <div *ngIf="roomForm.get('price')?.errors?.['required']">Price is required</div>
        <div *ngIf="roomForm.get('price')?.errors?.['pattern']">Must be a valid amount (e.g. 100.00)</div>
      </div>
    </div>

    <!-- Max Occupants Field -->
    <div>
      <label for="maxOccupants" class="block text-sm font-medium text-gray-700">Maximum Occupants</label>
      <input type="number" id="maxOccupants" formControlName="maxOccupants" readonly
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
      <div *ngIf="roomForm.get('maxOccupants')?.invalid && (roomForm.get('maxOccupants')?.dirty || roomForm.get('maxOccupants')?.touched)"
           class="text-red-500 text-sm mt-1">
        <div *ngIf="roomForm.get('maxOccupants')?.errors?.['required']">This field is required</div>
        <div *ngIf="roomForm.get('maxOccupants')?.errors?.['pattern']">Must be a positive number</div>
      </div>
    </div>

    <!-- Occupancy Status Field -->
    <div>
      <label for="occupancyStatus" class="block text-sm font-medium text-gray-700">Occupancy Status</label>
      <input type="text" id="occupancyStatus" [value]="getOccupancyStatus(roomForm.value.occupancyStatus)" readonly
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
    </div>

    <!-- House Selection Field -->
    <div>
      <label for="houseId" class="block text-sm font-medium text-gray-700">House</label>
      <input type="text" id="houseId" [value]="getHouseName(roomForm.value.houseId)" readonly
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
      <div *ngIf="roomForm.get('houseId')?.invalid && (roomForm.get('houseId')?.dirty || roomForm.get('houseId')?.touched)"
           class="text-red-500 text-sm mt-1">
        <div *ngIf="roomForm.get('houseId')?.errors?.['required']">Please select a house</div>
      </div>
    </div>

    <!-- Form Actions -->
    <div class="flex justify-end space-x-3 pt-4">
      <button type="button" (click)="onCancel()"
              class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 cursor-pointer">
        Back
      </button>
    </div>
  </form>
</div>
