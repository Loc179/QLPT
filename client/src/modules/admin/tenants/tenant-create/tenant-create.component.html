<div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Thêm người thuê mới</h2>
  
  <form [formGroup]="tenantForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Full Name -->
      <div class="col-span-2">
        <label for="fullName" class="block text-sm font-medium text-gray-700">Họ và tên</label>
        <input id="fullName" type="text" formControlName="fullName" 
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
        <div *ngIf="tenantForm.get('fullName')?.invalid && (tenantForm.get('fullName')?.dirty || tenantForm.get('fullName')?.touched)"
             class="text-red-500 text-xs">
          <div *ngIf="tenantForm.get('fullName')?.errors?.['required']">
            Họ và tên là bắt buộc
          </div>
        </div>
      </div>
      
      <!-- Phone Number -->
      <div>
        <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Số điện thoại</label>
        <input id="phoneNumber" type="tel" formControlName="phoneNumber"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
        <div *ngIf="tenantForm.get('phoneNumber')?.invalid && (tenantForm.get('phoneNumber')?.dirty || tenantForm.get('phoneNumber')?.touched)"
             class="text-red-500 text-xs">
          <div *ngIf="tenantForm.get('phoneNumber')?.errors?.['required']">
            Số điện thoại là bắt buộc
          </div>
          <div *ngIf="tenantForm.get('phoneNumber')?.errors?.['pattern']">
            Số điện thoại không hợp lệ
          </div>
        </div>
      </div>
      
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" type="email" formControlName="email"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
        <div *ngIf="tenantForm.get('email')?.invalid && (tenantForm.get('email')?.dirty || tenantForm.get('email')?.touched)"
             class="text-red-500 text-xs">
          <div *ngIf="tenantForm.get('email')?.errors?.['email']">
            Email không hợp lệ
          </div>
        </div>
      </div>
      
      <!-- Is Representative -->
      <div class="flex items-center">
        <input id="isRepresentative" type="checkbox" formControlName="isRepresentative"
               class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
        <label for="isRepresentative" class="ml-2 block text-sm text-gray-700">Là đại diện phòng</label>
      </div>
      
    </div>
    
    <!-- Buttons -->
    <div class="flex justify-end space-x-3 pt-4">
      <button type="button" (click)="onCancel()"
              class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        Hủy bỏ
      </button>
      <button type="submit" [disabled]="tenantForm.invalid"
              class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-blue-300">
        Lưu thông tin
      </button>
    </div>
  </form>
</div>
