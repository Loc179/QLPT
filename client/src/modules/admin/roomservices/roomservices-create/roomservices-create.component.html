<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Create New Room Service</h2>

  <!-- Error Message -->
  <div *ngIf="error" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
    {{ error }}
  </div>

  <form [formGroup]="roomServiceForm" (ngSubmit)="onSubmit()">
    <!-- Name Field -->
    <div class="mb-4">
      <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Service Name</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter service name"
      >
      <div *ngIf="roomServiceForm.get('name')?.invalid && roomServiceForm.get('name')?.touched" 
           class="text-red-500 text-xs mt-1">
        <div *ngIf="roomServiceForm.get('name')?.errors?.['required']">Name is required</div>
        <div *ngIf="roomServiceForm.get('name')?.errors?.['maxlength']">Name is too long</div>
      </div>
    </div>

    <!-- Cost Field -->
    <div class="mb-4">
      <label for="cost" class="block text-gray-700 text-sm font-bold mb-2">Cost</label>
      <input
        id="cost"
        type="number"
        formControlName="cost"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="0.00"
        step="0.01"
        min="0"
      >
      <div *ngIf="roomServiceForm.get('cost')?.invalid && roomServiceForm.get('cost')?.touched" 
           class="text-red-500 text-xs mt-1">
        <div *ngIf="roomServiceForm.get('cost')?.errors?.['required']">Cost is required</div>
        <div *ngIf="roomServiceForm.get('cost')?.errors?.['min']">Cost must be positive</div>
      </div>
    </div>

    <!-- Unit Field -->
    <div class="mb-4">
      <label for="unit" class="block text-gray-700 text-sm font-bold mb-2">Billing Unit</label>
      <select
        id="unit"
        formControlName="unit"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option value="" disabled selected>Select a unit</option>
        <option *ngFor="let option of unitOptions" [value]="option.value">{{ option.label }}</option>
      </select>
      <div *ngIf="roomServiceForm.get('unit')?.invalid && roomServiceForm.get('unit')?.touched" 
           class="text-red-500 text-xs mt-1">
        Unit is required
      </div>
    </div>

    <!-- Buttons -->
    <div class="flex justify-end space-x-4">
      <button
        type="button"
        (click)="onCancel()"
        class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-500"
      >
        Cancel
      </button>
      <button
        type="submit"
        [disabled]="roomServiceForm.invalid || isLoading"
        class="px-4 py-2 bg-blue-700 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Create
        
      </button>
    </div>
  </form>
</div>
