<div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Tạo nhà mới</h2>
  
  <form [formGroup]="houseForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- Name Field -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Tên nhà</label>
      <input type="text" id="name" formControlName="name"
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
      <div *ngIf="houseForm.get('name')?.invalid && (houseForm.get('name')?.dirty || houseForm.get('name')?.touched)"
           class="text-red-500 text-sm mt-1">
        <div *ngIf="houseForm.get('name')?.errors?.['required']">Tên nhà là bắt buộc</div>
      </div>
    </div>

    <!-- Address Field -->
    <div>
      <label for="address" class="block text-sm font-medium text-gray-700">Địa chỉ</label>
      <input type="text" id="address" formControlName="address" 
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
      <div *ngIf="houseForm.get('address')?.invalid && (houseForm.get('address')?.dirty || houseForm.get('address')?.touched)"
           class="text-red-500 text-sm mt-1">
        <div *ngIf="houseForm.get('address')?.errors?.['required']">Địa chỉ là bắt buộc</div>
      </div>
    </div>

    <!-- Description Field -->
    <div>
      <label for="description" class="block text-sm font-medium text-gray-700">Mô tả (Tùy chọn)</label>
      <textarea id="description" formControlName="description" rows="3"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"></textarea>
    </div>

    <!-- Total Rooms Field -->
    <div>
      <label for="totalRooms" class="block text-sm font-medium text-gray-700">Tổng số phòng</label>
      <input type="number" id="totalRooms" formControlName="totalRooms" min="1"
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
      <div *ngIf="houseForm.get('totalRooms')?.invalid && (houseForm.get('totalRooms')?.dirty || houseForm.get('totalRooms')?.touched)"
           class="text-red-500 text-sm mt-1">
        <div *ngIf="houseForm.get('totalRooms')?.errors?.['required']">Tổng số phòng là bắt buộc</div>
        <div *ngIf="houseForm.get('totalRooms')?.errors?.['min']">Phải ít nhất 1</div>
      </div>
    </div>

    <!-- Status Field -->
    <div>
      <label for="status" class="block text-sm font-medium text-gray-700">Trạng thái</label>
      <select id="status" formControlName="status"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
        <option value="0">Không hoạt động</option>
        <option value="1">Đang hoạt động</option>
        <option value="2">Đang bảo trì</option>
      </select>
    </div>

    <!-- Form Actions -->
    <div class="flex justify-end space-x-3 pt-4">
      <button type="button" (click)="onCancel()"
              class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Hủy
      </button>
      <button type="submit" [disabled]="houseForm.invalid"
              class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-300">
        Tạo nhà
      </button>
    </div>
  </form>
</div>
