<main class="flex items-center justify-center min-h-screen p-4 bg-gray-100">
  <div
    class="w-full max-w-md bg-white rounded-lg shadow-md overflow-hidden p-6"
  >
    <h2 class="text-2xl font-bold text-gray-900 mb-2 text-center">
      Reset Password
    </h2>
    <p class="text-sm text-gray-600 mb-6 text-center">
      Please enter your new password
    </p>

    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <div class="mb-4 relative">
            <label for="newPassword" class="block text-sm font-medium text-gray-700">
              New Password
            </label>
            <div class="relative">
              <input
                [type]="showPassword ? 'text' : 'password'"
                id="newPassword"
                formControlName="newPassword"
                class="block w-full p-2 pr-10 border border-gray-300 rounded-md"
                required
              />
              <button 
                type="button" 
                (click)="togglePassword()" 
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
              >
                <i class="fa-solid" [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'"></i>
              </button>
            </div>
          
            <span 
              id="new-password-error"
              *ngIf="resetPasswordForm.get('newPassword')?.invalid &&
                    resetPasswordForm.get('newPassword')?.touched"
              class="text-red-500 text-xs mt-1 block"
            >
              Password must be at least 6 characters long and contain at least 1 uppercase letter, 
              1 lowercase letter, 1 number, and 1 special character.
            </span>
        </div>
          

        <div class="mb-6 relative">
            <label for="confirmNewPassword" class="block text-sm font-medium text-gray-700">
              Confirm Password
            </label>
            <div class="relative">
              <input
                [type]="showConfirmPassword ? 'text' : 'password'"
                id="confirmNewPassword"
                formControlName="confirmNewPassword"
                class="block w-full p-2 pr-10 border border-gray-300 rounded-md"
                required
              />
              <button 
                type="button" 
                (click)="toggleConfirmPassword()" 
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
              >
                <i class="fa-solid" [ngClass]="showConfirmPassword ? 'fa-eye' : 'fa-eye-slash'"></i>
              </button>
            </div>
          
            <span 
              id="confirm-password-error"
              *ngIf="resetPasswordForm.get('confirmNewPassword')?.invalid &&
                    resetPasswordForm.get('confirmNewPassword')?.touched"
              class="text-red-500 text-xs mt-1 block"
            >
              Passwords must match.
            </span>
        </div>
          

      <button
        id="reset-password-button"
        type="submit"
        class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 disabled:bg-gray-400"
        [disabled]="resetPasswordForm.invalid"
      >
        Reset Password
      </button>
    </form>
  </div>
</main>
