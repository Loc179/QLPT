<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md overflow-hidden p-6">
        <div class="flex items-center justify-center space-x-2 mb-6">
            <h2 class="text-xl font-semibold">Hệ thống quản lý phòng trọ QLPT</h2>
        </div>
        <p class="text-sm text-center text-gray-600 mb-6">
            Vui lòng nhập email của bạn và chúng tôi sẽ gửi cho bạn một liên kết để đặt lại mật khẩu.
        </p>

        <form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()">
            <div class="mb-6">
                <label for="forgot-email" class="block text-sm font-medium text-gray-700">Email</label>
                <div class="mt-1 relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-gray-400"></i>
                    </div>
                    <input type="email" id="forgot-email" formControlName="email"
                        class="focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 sm:text-sm border-gray-300 rounded-md p-2 border"
                        placeholder="example@email.com">
                </div>
            </div>

            <div class="flex space-x-4">
                <button type="submit"
                    class="w-full py-2 px-4 text-white bg-blue-600 hover:bg-blue-700 rounded-md"
                    [disabled]="forgetPasswordForm.invalid">
                    Send
                </button>
                <button routerLink="/login" type="button" class="w-full py-2 px-4 text-white bg-gray-600 hover:bg-gray-700 rounded-md">
                    Cancel
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Remember password?
                <a routerLink="/login" class="font-medium text-blue-600 hover:text-blue-500 cursor-pointer">Login</a>
            </p>
        </div>
    </div>
</div>
