<div class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-600">QUẢN LÝ PHÒNG TRỌ</h1>
            <p class="text-gray-600 mt-2">Đăng nhập vào hệ thống</p>
        </div>
        
        <form>
            <div class="mb-4">
                <label for="username" class="block text-gray-700 mb-2">Tên đăng nhập</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user text-gray-400"></i>
                    </div>
                    <input type="text" id="username" 
                           class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           placeholder="Nhập tên đăng nhập">
                </div>
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-gray-700 mb-2">Mật khẩu</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" id="password" 
                           class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           placeholder="Nhập mật khẩu">
                </div>
            </div>
            
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember" class="ml-2 block text-sm text-gray-700">Ghi nhớ đăng nhập</label>
                </div>
                <a href="#" class="text-sm text-blue-600 hover:text-blue-800">Quên mật khẩu?</a>
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150">
                Đăng nhập
            </button>
            
            <div class="mt-4 text-center">
                <p class="text-gray-600">Chưa có tài khoản? 
                    <a href="register.html" class="text-blue-600 hover:text-blue-800 font-medium">Đăng ký ngay</a>
                </p>
            </div>
        </form>
    </div>
</div>
