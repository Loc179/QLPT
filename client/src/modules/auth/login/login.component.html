<app-header></app-header>
<div class="min-h-screen flex items-center justify-center mt-4 bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md animate__animated animate__fadeInDown">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-primary">QUẢN LÝ PHÒNG TRỌ</h2>
      <p class="text-gray-600 mt-2">Chào mừng bạn quay trở lại</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 mb-2">Tên đăng nhập</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fas fa-user text-gray-400"></i>
          </div>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
            placeholder="Nhập tên đăng nhập"
          />
        </div>
      </div>

      <div class="mb-6">
        <label for="password" class="block text-gray-700 mb-2">Mật khẩu</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fas fa-lock text-gray-400"></i>
          </div>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
            placeholder="Nhập mật khẩu"
          />
        </div>
      </div>

      <div class="flex items-center justify-end mb-6">

        <a routerLink="/forgot-password" class="text-sm text-primary hover:text-orange-700">Quên mật khẩu?</a>
      </div>

      <button
        type="submit"
        class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition duration-150"
        [disabled]="isSubmitting"
      >
        {{ isSubmitting ? 'Đang đăng nhập...' : 'Đăng nhập' }}
      </button>

      <div *ngIf="errorMessage" class="text-red-500 text-center mt-4">
        {{ errorMessage }}
      </div>

      <div class="mt-4 text-center">
        <p class="text-gray-600">
          Chưa có tài khoản?
          <a [routerLink]="['/register']" class="text-primary hover:text-orange-700 font-medium">Đăng ký ngay</a>
        </p>
      </div>
    </form>
  </div>
</div>
