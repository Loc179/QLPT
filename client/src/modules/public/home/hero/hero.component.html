<section class="relative overflow-hidden bg-white py-12 mt-12">
  <div class="relative z-10 max-w-7xl mx-auto px-4">
    <!-- Background shapes -->
    <div class="absolute inset-0 z-0 pointer-events-none">
      <div class="absolute" style="left: -35.3333px; top: 1096.67px;">
        <svg width="1001" height="585" style="transform: scale(1.33333) translate(-500.5px, -500.5px);">
          <polygon fill="#ec8056" points="0,585 1001,270 452,0"></polygon>
        </svg>
      </div>
      <div class="absolute" style="left: -35.3333px; top: 1125px;">
        <svg width="1080" height="608" style="transform: scale(1.33333) translate(-539px, -539px);">
          <polygon stroke="#ec8056" fill="none" points="0,606 1078,291 486,0"></polygon>
        </svg>
      </div>
      <div class="absolute" style="left: 1960.67px; top: 986.667px;">
        <svg width="683" height="438" style="transform: scale(1.33333) translate(-341.5px, -341.5px);">
          <polygon fill="#FDE7A9" points="0,0 324,438 683,117"></polygon>
        </svg>
      </div>
      <div class="absolute" style="left: 1914px; top: 971.333px;">
        <svg width="685" height="441" style="transform: scale(1.33333) translate(-341.5px, -341.5px);">
          <polygon stroke="#FDE7A9" fill="none" points="0,0 323,439 683,117"></polygon>
        </svg>
      </div>
      <div class="absolute" style="left: 1258px; top: 179.333px;">
        <svg width="1017" height="683" style="transform: scale(1.33333) translate(-507.5px, -507.5px);">
          <polygon stroke="#ec8056" fill="none" points="0,681 1015,202 432,0"></polygon>
        </svg>
      </div>
    </div>

    <!-- Main content -->
    <div class="relative z-10 text-center space-y-6">
      <div>
        <a
          routerLink="/register"
          class="inline-block bg-orange-100 text-orange-700 font-semibold px-4 py-2 rounded-full
                transform transition duration-300 hover:-translate-y-1"
        >
          Nhanh tay đăng ký để tận hưởng ưu đãi từ QLPT
          <i class="mdi mdi-chevron-right ml-2"></i>
        </a>
      </div>

      <h1 class="text-3xl md:text-5xl font-bold uppercase space-x-2 leading-tight">
        <span class="inline-block">Quản</span>
        <span class="inline-block">lý</span>
        <span class="inline-block">nhà</span>
        <span class="inline-block">cho</span>
        <span class="inline-block">thuê</span><br />
        <span class="inline-block">cùng</span>
        <span class="inline-block">QLPT</span>
      </h1>

      <p class="text-lg text-gray-700 max-w-3xl mx-auto">
        Giúp bạn quản lý nhà trọ, ký túc xá, homestay, kiot…
        <br class="hidden lg:block">
        một cách chuyên nghiệp thay thế cho quản lý sổ sách, excel
      </p>

      <div class="flex justify-center gap-4 mt-6">
        <a [routerLink]="'/login'" class="btn btn-primary px-6 py-3 text-white bg-primary rounded-lg">Đăng nhập</a>
        <a [routerLink]="'/price'" class="btn btn-outline px-6 py-3 border border-primary text-primary rounded-lg">Bảng giá</a>
      </div>
    </div>

    <!-- Screenshot -->
    <div class="mt-12 flex justify-center">
      <img src="/assets/images/itro-devices.png" alt="Devices" class="max-w-full h-auto" />
    </div>
  </div>
</section>
