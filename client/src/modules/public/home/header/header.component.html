<header class="fixed top-0 w-full z-50 bg-gray-100 shadow">
  <nav class="max-w-7xl mx-auto flex items-center justify-between px-4 py-2 text-lg h-18">
    <!-- Logo -->
    <a routerLink="/" class="flex items-center">
      <img src="/assets/images/logo.png" alt="Logo" class="h-10" />
    </a>

    <!-- Desktop Menu -->
    <div class="hidden lg:flex items-center w-full justify-between">
      <!-- Menu trái -->
      <ul class="flex items-center space-x-6 pl-6 font-medium text-gray-700 ">
        <li><a routerLink="/filter" class="hover:text-primary">Quảng cáo</a></li>
        <li><a routerLink="/price" class="hover:text-primary">Bảng giá</a></li>
      </ul>

      <!-- Menu phải -->
      <ul class="flex items-center space-x-4 text-primary font-semibold">
        <li>
          <a routerLink="/saved"
            class="flex items-center space-x-2 text-gray-700 hover:text-primary font-medium rounded-md px-3 py-1 cursor-pointer transition">
            <i class="fa-regular fa-heart w-4 h-4 flex items-center justify-center mr-2"></i>
            <span>Tin đã lưu</span>
          </a>
        </li>
        <li>
          <a routerLink="/login" class="rounded-full px-4 py-1 hover:bg-primary hover:text-white transition cursor-pointer flex items-center space-x-2">
            <i class="fa-solid fa-arrow-right-to-bracket w-4 h-4 flex items-center justify-center mr-2"></i>
            <span>Đăng nhập</span>
          </a>
        </li>
        <li>
          <a routerLink="/register" class="rounded-full px-4 py-1 hover:bg-primary hover:text-white transition cursor-pointer flex items-center space-x-2">
            <i class="fa-solid fa-user-plus w-4 h-4 flex items-center justify-center mr-2"></i>
            <span>Đăng ký</span>
          </a>
        </li>
      </ul>
    </div>


    <!-- Mobile menu button -->
    <button (click)="toggleMobileMenu()" class="lg:hidden flex items-center px-3 py-1.5 border rounded text-primary transition text-sm font-medium cursor-pointer hover:bg-gray-100">
      <i class="fa-solid fa-bars h-5 w-5 flex-shrink-0 self-center"></i>
      <span class="ml-2 leading-none">Danh mục</span>
    </button>


  </nav>

  <!-- Mobile menu -->
  <div
  class="lg:hidden bg-white shadow-md px-4 overflow-hidden transition-all duration-300 ease-in-out"
  [ngClass]="{
    'max-h-0 pb-0 pt-0': !mobileMenuOpen,
    'max-h-96 pb-6 pt-4': mobileMenuOpen
  }"
  >
    <ul class="flex flex-col space-y-4 font-medium text-gray-700 ">
      <li>
        <a routerLink="/login" class="font-semibold rounded-full px-4 py-1 transition block w-full text-center">
          Đăng nhập
        </a>
      </li>
      <li>
        <a routerLink="/register" class="rounded-full px-4 py-1 hover:bg-primary hover:text-white transition block w-full text-center">
          Đăng ký
        </a>
      </li>
      <li>
        <a routerLink="/filter" class="hover:text-primary block w-full text-center">
          Quảng cáo
        </a>
      </li>
      <li>
        <a routerLink="/price" class="hover:text-primary block w-full text-center">
          Bảng giá
        </a>
      </li>
    </ul>
  </div>

</header>
