<div class="relative bg-white rounded shadow overflow-hidden">
  <!-- Main Image -->
  <div class="bg-black flex items-center justify-center h-64 sm:h-96">
    <img
      [src]="images[currentIndex]"
      class="object-contain h-full max-w-full transition duration-300"
      [alt]="'Slide ' + (currentIndex + 1)"
    />
  </div>

  <!-- Controls -->
  <button (click)="prevImage()"
    class="absolute top-1/2 left-2 transform -translate-y-1/2 bg-white p-2 rounded-full shadow hover:bg-gray-200">
    ‹
  </button>
  <button (click)="nextImage()"
    class="absolute top-1/2 right-2 transform -translate-y-1/2 bg-white p-2 rounded-full shadow hover:bg-gray-200">
    ›
  </button>

  <!-- Thumbnails -->
  <div class="flex flex-wrap gap-2 justify-center p-3 border-t">
    <img
      *ngFor="let img of images; let i = index"
      [src]="img"
      class="h-16 w-24 object-cover rounded cursor-pointer border-2"
      [class.border-blue-500]="i === currentIndex"
      (click)="selectImage(i)"
      [alt]="'Thumbnail ' + (i + 1)"
    />
  </div>
</div>
