<div class="container bg-white rounded-xl shadow-md mx-auto px-4 py-8">
  <h2 class="text-2xl font-bold mb-4">Quản lý Gói Dịch Vụ</h2>

  <!-- Nút tạo mới -->
  <button
    class="mb-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
    (click)="createNew()"
  >
    + Tạo Gói Mới
  </button>

  <!-- Form tạo/sửa -->
  <div *ngIf="isCreating || selectedPackage" class="bg-gray-100 p-4 rounded-xl mb-6">
    <h3 class="text-lg font-semibold mb-2">
      {{ selectedPackage ? 'Sửa Gói' : 'Tạo Gói Mới' }}
    </h3>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <input
        class="p-2 border rounded"
        type="text"
        placeholder="Tên gói"
        [(ngModel)]="formPackage.name"
      />
      <input
        class="p-2 border rounded"
        type="number"
        placeholder="Thời hạn (ngày)"
        [(ngModel)]="formPackage.duration"
      />
      <input
        class="p-2 border rounded"
        type="number"
        placeholder="Giá (VND)"
        [(ngModel)]="formPackage.price"
      />
      <input
        class="p-2 border rounded"
        type="text"
        placeholder="Mô tả"
        [(ngModel)]="formPackage.description"
      />
    </div>
    <div class="mt-4 space-x-2">
      <button
        class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
        (click)="savePackage()"
      >
        Lưu
      </button>
      <button
        class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500"
        (click)="cancel()"
      >
        Hủy
      </button>
    </div>
  </div>

  <!-- Danh sách gói -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    <div *ngFor="let pkg of packages" class="border rounded-xl p-4 shadow bg-white">
      <h4 class="text-xl font-semibold">{{ pkg.name }}</h4>
      <p class="text-sm text-gray-600 mb-2">{{ pkg.description }}</p>
      <p><strong>Thời hạn:</strong> {{ pkg.duration }} ngày</p>
      <p><strong>Giá:</strong> {{ pkg.price | number }} VND</p>
      <div class="mt-4 space-x-2">
        <button
          class="bg-yellow-500 text-white px-3 py-1 rounded"
          (click)="editPackage(pkg)"
        >
          Sửa
        </button>
        <button
          class="bg-red-600 text-white px-3 py-1 rounded"
          (click)="deletePackage(pkg)"
        >
          Xóa
        </button>
      </div>
    </div>
  </div>
</div>
