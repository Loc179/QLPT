<div class="flex border rounded-lg overflow-hidden shadow-md">
  <div class="grid grid-cols-2 gap-2 mb-4">
    <ng-container *ngFor="let img of imagesToShow; let i = index">
        <div [ngClass]="'item' + i" class="rounded overflow-hidden">
        <img [src]="img" alt="Image {{i + 1}}" class="object-cover w-full h-32" />
        </div>
    </ng-container>
    </div>


  <div class="flex flex-col flex-grow p-4 justify-between">
    <div>
      <div class="text-lg font-semibold mb-2">{{ data.title }}</div>
      <div class="text-gray-600 mb-2 flex items-center space-x-2">
        <span class="font-medium">{{ data.cost | number }} đ/tháng</span>
        <span>·</span>
        <span>{{ data.area }} m²</span>
        <span>·</span>
        <span>{{ data.address }}</span>
      </div>
      <div class="text-gray-700 text-sm" [innerHTML]="data.description"></div>
    </div>

    <div class="flex items-center justify-between mt-4">
      <div class="flex items-center space-x-3">
        <img src="assets/images/default-avatar-icon.jpg" alt="Avatar" class="h-10 w-10 rounded-full object-cover" />
        <div>
          <div class="font-semibold">{{ data.fullname }}</div>
          <div class="text-xs text-gray-500">{{ data.createAt }}</div>
        </div>
      </div>
      <button
        (click)="handleLikeItem($event)"
        [ngClass]="{
          'border border-red-500 text-red-500': !btnState,
          'bg-red-500 text-white': btnState
        }"
        class="px-3 py-1 rounded text-sm hover:opacity-80"
      >
        <i class="far fa-heart"></i>
      </button>
    </div>
  </div>
</div>
