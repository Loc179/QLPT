<div class="container bg-white rounded-xl shadow-md mx-auto px-4 py-4 mt-2">
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
    <!-- Thông tin hiển thị -->
    <div class="text-sm text-gray-700 mb-4 sm:mb-0">
      Hiển thị
      <span class="font-semibold">{{ startItem }}</span> đến
      <span class="font-semibold">{{ endItem }}</span> trên tổng số
      <span class="font-semibold">{{ totalCount }}</span> bản ghi
    </div>

    <!-- Bộ chọn số trang & chuyển trang -->
    <div class="flex items-center space-x-2">
      <!-- Chọn số dòng mỗi trang -->
      <select
        [value]="pageSize"
        (change)="onPageSizeChange($event)"
        class="rounded-md border border-gray-300 bg-white px-3 py-1.5 text-sm shadow-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
      >
        <option value="5">5 / trang</option>
        <option value="10">10 / trang</option>
        <option value="25">25 / trang</option>
        <option value="50">50 / trang</option>
        <option value="100">100 / trang</option>
      </select>

      <!-- Pagination buttons -->
      <div class="inline-flex rounded-md shadow-sm overflow-hidden border border-gray-300">
        <!-- Previous -->
        <button
          (click)="onPageChange(currentPage - 1)"
          [disabled]="currentPage === 1"
          class="px-2 py-1.5 bg-white text-sm text-gray-500 hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <fa-icon [icon]="faAngleLeft"></fa-icon>
        </button>

        <!-- First page -->
        <button
          *ngIf="shouldShowFirstPage"
          (click)="onPageChange(1)"
          class="px-3 py-1.5 text-sm font-medium text-gray-700 hover:bg-gray-100"
        >
          1
        </button>

        <!-- Left ellipsis -->
        <span
          *ngIf="shouldShowLeftEllipsis"
          class="px-2 py-1.5 text-sm text-gray-500"
        >
          ...
        </span>

        <!-- Visible Pages -->
        <ng-container *ngFor="let page of visiblePages">
          <button
            (click)="onPageChange(page)"
            [class]="getPageButtonClass(page)"
            class="px-3 py-1.5 text-sm font-medium ring-1 ring-inset ring-gray-200"
          >
            {{ page }}
          </button>
        </ng-container>

        <!-- Right ellipsis -->
        <span
          *ngIf="shouldShowRightEllipsis"
          class="px-2 py-1.5 text-sm text-gray-500"
        >
          ...
        </span>

        <!-- Last page -->
        <button
          *ngIf="shouldShowLastPage"
          (click)="onPageChange(totalPages)"
          class="px-3 py-1.5 text-sm font-medium text-gray-700 hover:bg-gray-100"
        >
          {{ totalPages }}
        </button>

        <!-- Next -->
        <button
          (click)="onPageChange(currentPage + 1)"
          [disabled]="currentPage === totalPages"
          class="px-2 py-1.5 bg-white text-sm text-gray-500 hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <fa-icon [icon]="faAngleRight"></fa-icon>
        </button>
      </div>
    </div>
  </div>
</div>
