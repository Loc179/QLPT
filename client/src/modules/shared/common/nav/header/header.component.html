<header class="flex items-center justify-between h-16 px-6 bg-white border-b border-gray-200 shadow-sm">
  <div class="flex items-center">
    <button (click)="toggleSidebar()" class="md:hidden text-gray-500 hover:text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 rounded-md p-2">
      <i class="fas fa-bars text-lg"></i>
    </button>
  </div>

  <div class="flex items-center space-x-4">
    <!-- Notification Button -->
    <button class="p-2 text-gray-500 rounded-full hover:bg-gray-100 hover:text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-200">
      <i class="fas fa-bell text-lg"></i>
    </button>

    <!-- User Dropdown -->
    <div class="relative" #dropdownRef>
      <button 
        (click)="toggleDropdown()" 
        class="flex items-center space-x-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 rounded-md p-1 hover:bg-gray-50 transition-colors duration-200"
        [class.bg-gray-50]="isDropdownOpen">
        
        <!-- User Avatar -->
        <div class="w-8 h-8 rounded-full bg-gradient-to-r from-blue-500 to-blue-600 flex items-center justify-center text-white shadow-md">
          <i class="fa-solid fa-user text-sm"></i>
        </div>
        
        <!-- Username -->
        <span class="hidden md:inline-block font-medium text-gray-700">
          {{ userInfo?.username || 'User' }}
        </span>
        
        <!-- Dropdown Arrow -->
        <i class="fas fa-chevron-down text-xs text-gray-500 transition-transform duration-200"
           [class.rotate-180]="isDropdownOpen"></i>
      </button>

      <!-- Dropdown Menu -->
      <div
        *ngIf="isDropdownOpen"
        (click)="onDropdownClick($event)"
        class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg z-50 py-1 animate-fadeIn">
        
        <!-- User Info Section -->
        <div class="px-4 py-3 border-b border-gray-100">
          <div class="text-sm font-medium text-gray-900">{{ userInfo?.username || 'User' }}</div>
          <div class="text-sm text-gray-500">{{ userInfo?.email || 'user@example.com' }}</div>
        </div>
        
        <!-- Menu Items -->
        <div class="py-1">
          <div class="border-t border-gray-100 my-1"></div>

          <button 
            (click)="logout()" 
            class="flex items-center w-full px-4 py-2 text-sm text-red-600 hover:bg-red-50 hover:text-red-700 transition-colors duration-150">
            <i class="fas fa-sign-out-alt text-red-400 mr-3 w-4"></i>
            Đăng xuất
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
